<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Acessar | Recados</title>

    <!-- CSS BOOTSRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- ICONS BOOTSRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- MEU CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body data-bs-theme="ligth">
    <main class="container-fluid vh-100">
      <div class="row h-100">
        <div
          class="d-none d-sm-block col-sm-4 col-md-6 col-lg-8 background"
        ></div>
        <div
          class="col-12 col-sm-8 col-md-6 col-lg-4 d-flex align-items-center"
        >
          <div class="container">
            <div class="row text-center">
              <div class="col-12 gy-3">
                <div class="container">
                  <i class="bi bi-person h1"></i>
                  <h1>Login</h1>
                  <p class="lead">
                    Insira suas credencias para acessar seus recados.
                  </p>
                </div>
              </div>
              <div class="col-12 text-start gy-3">
                <div class="container">
                  <form
                    class="row g-3 needs-validation"
                    id="form-login"
                    novalidate
                  >
                    <div class="col-12">
                      <label for="login-email" class="form-label">E-mail</label>

                      <input
                        type="email"
                        class="form-control"
                        id="login-email"
                        required
                      />

                      <div class="valid-feedback">
                        <i class="bi bi-check-circle-fill"> Ok!</i>
                      </div>

                      <div class="invalid-feedback">
                        <i class="bi bi-bug"> Not ok!</i>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="login-password" class="form-label"
                        >Senha</label
                      >

                      <input
                        type="password"
                        class="form-control"
                        id="login-password"
                        required
                        minlength="6"
                      />

                      <div class="valid-feedback">
                        <i class="bi bi-check-circle-fill"> Ok!</i>
                      </div>

                      <div class="invalid-feedback">
                        <i class="bi bi-bug"> Not ok!</i>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">
                        Acessar
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-12 gy-3">
                <div class="container">
                  <p>
                    <small>
                      Não possui conta?
                      <!-- BTN MODAL -->
                      <span
                        class="text-decoration-none text-default"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                      >
                        Cadastre-se
                      </span>
                    </small>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Novo Usuário
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="row g-3 needs-validation" id="form-cadastro" novalidate>
              <div class="col-12">
                <label for="cadastro-name" class="form-label">Nome</label>

                <input
                  type="name"
                  class="form-control"
                  id="cadastro-name"
                  required
                />

                <div class="valid-feedback">
                  <i class="bi bi-check-circle-fill"> Ok!</i>
                </div>

                <div class="invalid-feedback">
                  <i class="bi bi-bug"> Not ok!</i>
                </div>
              </div>

              <div class="col-12">
                <label for="cadastro-email" class="form-label">E-mail</label>

                <input
                  type="email"
                  class="form-control"
                  id="cadastro-email"
                  required
                />

                <div class="valid-feedback">
                  <i class="bi bi-check-circle-fill"> Ok!</i>
                </div>

                <div class="invalid-feedback">
                  <i class="bi bi-bug"> Not ok!</i>
                </div>
              </div>

              <div class="col-12">
                <label for="cadastro-password" class="form-label">Senha</label>

                <input
                  type="password"
                  class="form-control"
                  id="cadastro-password"
                  required
                  minlength="6"
                />

                <div class="valid-feedback">
                  <i class="bi bi-check-circle-fill"> Ok!</i>
                </div>

                <div class="invalid-feedback">
                  <i class="bi bi-bug"> Not ok!</i>
                </div>
              </div>

              <div class="col-12">
                <label for="cadastro-repetir-password" class="form-label">Repetir Senha</label>

                <input
                  type="password"
                  class="form-control"
                  id="cadastro-repetir-password"
                  required
                  minlength="6"
                />

                <div class="valid-feedback">
                  <i class="bi bi-check-circle-fill"> Ok!</i>
                </div>

                <div class="invalid-feedback">
                  <i class="bi bi-bug"> Not ok!</i>
                </div>
              </div>

              <div class="col-12">
                <button class="btn btn-primary w-100" type="submit">
                  Cadastrar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- AXIOS CONFIG -->
    <script src="./js/axios-config.js"></script>


    <!-- JS BOOTSRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- MEU JS -->
    <script src="./js/index.js"></script>
  </body>
</html>
