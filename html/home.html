<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recados</title>

    <!-- CSS BOOTSRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- ICONS BOOTSRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- MEU CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body data-bs-theme="ligth" class="">
    <header class="container-fluid">
      <div class="row">
        <div class="col-12 p-0">
          <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand text-primary" href="./home.html">
                <i class="bi bi-book text-primary"></i>
                Recados
              </a>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-12 gy-5">
          <div class="container">
            <div class="d-grid">
              <button
                class="btn btn-primary"
                type="button"
                id="adicionar-recado"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                data-bs-whatever="@mdo"
              >
                Adicionar +
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row" id="space-cards"></div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col d-flex justify-content-center g-5">
            <nav aria-label="...">
              <ul
                class="pagination pagination-lg"
                id="pagination-container"
              ></ul>
            </nav>
          </div>
        </div>
      </div>
    </footer>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Adicionar Recados
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="adicionar-recado-form">
              <div class="mb-3">
                <label for="recados-titulo" class="col-form-label"
                  >Título:</label
                >
                <input type="text" class="form-control" id="recados-titulo" />
              </div>
              <div class="mb-3">
                <label for="recados-descricao" class="col-form-label"
                  >Descrição:</label
                >
                <textarea
                  class="form-control"
                  id="recados-descricao"
                ></textarea>
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

        <!-- Modal -->
        <div
        class="modal fade"
        id="modalEditar"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Editar</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="editar-recado-form">
                <div class="mb-3">
                  <label for="editar-recados-titulo" class="col-form-label"
                    >Título:</label
                  >
                  <input type="text" class="form-control" id="editar-recados-titulo" />
                </div>
                <div class="mb-3">
                  <label for="editar-recados-descricao" class="col-form-label"
                    >Descrição:</label
                  >
                  <textarea
                    class="form-control"
                    id="editar-recados-descricao"
                  ></textarea>
                </div>
  
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancelar
                  </button>
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>



    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- AXIOS CONFIG -->
    <script src="../js/axios-config.js"></script>

    <!-- JS BOOTSRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- MEU JS -->
    <script src="../js/home.js"></script>
  </body>
</html>
